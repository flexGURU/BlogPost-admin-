<div class="container">
    <div class="row">
        <div class="col-md-12 text-center">
            <h3 class="text-theme-primary"> Add New Post </h3>
            <p class="mb-5"> Add your new posts here! </p>
        </div>
    </div>

    <form [formGroup] = "postForm" >
        <div class="row">
            <div class="col-md-7">
                <div class="card shadow-effect">
                    <div class="card-body">

                        <div class="form-group">
                            <label> Title </label>
                            <input 
                            type="text" 
                            class="form-control" 
                            (keyup)= "onTitleChange($event)" 
                            formControlName="title" 
                            [ngClass]= "{'is-invalid': fc['title'].touched && fc['title'].invalid }"
                            >
                        
                            <div *ngIf = "fc['title'].errors?.['required']">
                                <div class="alert alert-danger" *ngIf= "fc['title'].touched && fc['title'].invalid "> Title is required </div>
                            </div>
                            <div *ngIf = "fc['title'].errors?.['minlength']">
                                <div class="alert alert-danger" *ngIf= "fc['title'].touched && fc['title'].invalid "> Title must be 10 characters long </div>
                            </div>

                        </div>

                        <div class="form-group">
                            <label> Permalink </label>
                            <input type="text" class="form-control" name="permalink" [(ngModel)] = 'permalink' formControlName="permalink">
                        </div>

                        <div class="form-group">
                            <label> Excerpt </label>
                            <textarea class="form-control" cols="30" rows="10" formControlName="excerpt"></textarea>
                        </div>

                    </div>
                </div>
            </div>

            <div class="col-md-5">
                <div class="card shadow-effect">
                    <div class="card-body">

                        <div class="form-group">
                            <label for=""> Please select a post category </label>
                            <select name="" id="" class="form-control" formControlName="category">
                                <option value="" > Please select a Category</option>
                                <option *ngFor = "let category of categories" > {{ category.data.category }} </option>

                            </select>
                        </div>

                        <div class="form-group">
                            <label for=""> Post Image </label>
                            <img [src]= "imgSrc" class="form-control img-fluid img-preview" >
                            <input type="file" class="form-control" accept="Image/*" (change) = "showPreview($event)" formControlName="postImg">
                        </div>

                        

                    </div>
                </div>
            </div>
        </div>

        <div class="mt-3 col-md-12">
            <div class="card shadow-effect">
                <div class="card-body">
                    <div class="form-group">
                        <label for=""> Content </label>
                        <angular-editor placeholder= "Add your content here" formControlName="content" ></angular-editor>
                    </div>
                </div>
            </div>

            
        </div>

        <div class="row mt-3 mb-5 cus">
            <div class="col-md-12 text-center">
                <button class="btn btn-info btn-theme"> Save Post </button>
                <button class="btn btn-warning custom-margin" routerLink="/posts" > Back to Posts </button>
            </div>
        </div>
    </form>
</div>
