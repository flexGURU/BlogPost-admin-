<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card p-3 shadow bg-secondary-theme">
                <div class="card-body">
                    <div class="text-center">
                        <h3 class="text-theme-primary">Login</h3>
                        <p>Please login to your admin account</p>
                        <form #login = ngForm >
                            <div class="form-group">
                                <input 
                                type="email" 
                                class="form-control" 
                                placeholder="Enter your email"
                                name="email"
                                #Email = 'ngModel'
                                ngModel
                                required
                                email
                                [ngClass] = "{'is-invalid': Email.touched && Email.invalid }"
                                >
                                <div class="alert alert-danger" *ngIf= "Email.touched && Email.invalid" > Email is Required</div>
                            </div>
                            <div class="form-group mt-2">
                                <input 
                                type="password"
                                 class="form-control" 
                                 placeholder="Password"
                                 name="password"
                                 ngModel
                                 #Password = 'ngModel'
                                 required
                                 [ngClass]= "{'is-invalid': Password.touched && Password.invalid}"
                                 >
                                 <div class="alert alert-danger" *ngIf= "Password.touched && Password.invalid" > Password is Required</div>
                            </div>
                            
                            <button class="btn btn-info btn-theme mt-4"[disabled]="login.invalid" >Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
