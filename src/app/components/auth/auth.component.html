<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card p-3 shadow bg-secondary-theme">
                <div class="card-body">
                    <div class="text-center">
                        <h3 class="text-theme-primary">Login</h3>
                        <p>Please login to your admin account</p>

                        <form #loginForm=ngForm (ngSubmit)="onSubmit(loginForm.value)">
                            <div class="form-group">
                                <input 
                                type="email" 
                                class="form-control" 
                                placeholder="Enter your email"
                                ngModel
                                name="email"
                                required
                                email
                                #email = 'ngModel'
                                [ngClass]="{'is-invalid': email.invalid && email.touched}"
                                >
                                <div *ngIf="email.invalid && email.touched" class="alert alert-danger text-red-600">
                                    <div *ngIf="email.errors?.['required']" > Email cannot be empty </div>
                                    <div *ngIf="email.errors?.['email']" > 
                                        Please enter a Valid Email. </div>

                                </div>
                            </div>
                            <div class="form-group mt-2">
                                <input 
                                type="password" 
                                class="form-control" 
                                placeholder="Password"
                                ngModel
                                name="password"
                                required
                                password
                                #password = 'ngModel'
                                [ngClass]="{'is-invalid': password.invalid && password.touched}"

                                >
                                <div *ngIf="password.invalid && password.touched" class="alert alert-danger text-red-600">
                                    <div *ngIf="password.errors?.['required']"> Password is required </div>
                                    <div *ngIf="password.errors?.['minLength']"></div>
                                </div>
                            </div>
                            <button class="btn btn-info btn-theme mt-4" [disabled]="loginForm.invalid" >Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
